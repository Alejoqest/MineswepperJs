<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSwepper</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="game">
      <div class="top-game">
        <div class="status">
          <div id="mine-container">
            <input id="mines" type="text" class="panel" disabled />
          </div>
          <div id="time-container">
            <input id="time" type="text" class="panel" disabled />
          </div>
          <div id="face-container">
            <h1 class="face">ðŸ™‚</h1>
          </div>
        </div>
      </div>
      <div class="board"></div>
      <div class="bottom-game">
        <button class="btn" id="btn-open">Settings</button>
      </div>
    </div>
    <div id="modal">
      <div id="settings">
        <div class="top-row">
          <h1>Settings</h1>
          <span id="btn-close">&times;</span>
        </div>
        <div class="bottom-row">
          <form name="new-game">
            <table>
              <tr>
                <th></th>
                <th>Row</th>
                <th>Columns</th>
                <th>Mines</th>
              </tr>
              <tr>
                <td>
                  <input
                    type="radio"
                    name="set-game"
                    value="beginner"
                    checked
                  />Beginner
                </td>
                <td>8</td>
                <td>8</td>
                <td>10</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="radio"
                    name="set-game"
                    value="intermediate"
                  />Intermediate
                </td>
                <td>16</td>
                <td>16</td>
                <td>30</td>
              </tr>
              <tr>
                <td>
                  <input type="radio" name="set-game" value="expert" />Expert
                </td>
                <td>16</td>
                <td>30</td>
                <td>99</td>
              </tr>
              <tr>
                <td>
                  <input type="radio" name="set-game" value="custom" />Custom
                </td>
                <td>
                  <input type="number" name="" id="row" class="setting" />
                </td>
                <td>
                  <input type="number" name="" id="col" class="setting" />
                </td>
                <td>
                  <input type="number" name="" id="numMines" class="setting" />
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div id="second-row" class="bottom-row">
          <div id="newGame-divider" class="">
            <input type="button" class="btn" id="newGame" value="Update" />
          </div>
        </div>
        <div id="warning-row" class="bottom-row"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
